<!DOCTYPE html>

<html>

    <head>

        <title>Device Motion</title>

    </head>

    <body>
    <div class="bar" style="position:absolute;margin:auto;top:0;right:0;bottom:0;left:0;background:red;width:50px;height:200px;"></div>

    <h1 class="gamma"></h1>

    <h1 class="beta"></h1>

    <h1 class="alpha"></h1>

        <script>

            window.addEventListener('deviceorientation', (e) => {
document.querySelector(".bar").style.transform = "rotate("+e.alpha+"deg)";
  
console.log('Gamma: ' + e.gamma);

  console.log('Beta: ' + e.beta);

  console.log('Alpha: ' + e.alpha+" "+(-1)*parseInt(e.alpha)); document.querySelector(".gamma").innerHTML="Gamma: "+e.gamma; document.querySelector(".beta").innerHTML="Beta: "+e.beta; document.querySelector(".alpha").innerHTML="Alpha: "+e.alpha;

})

        </script>

    </body>

</html>
